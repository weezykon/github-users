<div class="row" *ngIf="user">
  <div class="col-md-3 m-b-lg">
    <div class="panel panel-default panel-profile m-b-0">
      <div class="panel-body text-center">
        <img class="panel-profile-img" src="{{user.avatar_url}}" style="width:100px;height:100px;border-radius:50px;">
        <h5 class="panel-title">{{user.name}}</h5>
        <p class="panel-title">{{user.login}}</p>
        <p class="panel-title">{{user.bio}}</p>
        <hr>
        <p *ngIf="user.company" style="text-align:left">
          <b>
            <i class="fa fa-building"></i>
          </b> {{user.company}}</p>
        <p *ngIf="user.location" style="text-align:left">
          <b>
            <i class="fa fa-location-arrow"></i>
          </b> {{user.location}}</p>
        <p *ngIf="user.email" style="text-align:left">
          <b>
            <i class="fa fa-email"></i>
          </b> {{user.email}}</p>
        <p *ngIf="user.blog" style="text-align:left">
          <b>
            <i class="fa fa-globe"></i>
          </b> {{user.blog}}</p>
        <p style="text-align:left">
          <a href="/">Back</a>
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-8 m-b-lg">
    <div class="row">
      <div class="col-md-3 m-b-lg">
        <div class="panel panel-default panel-profile m-b-0">
          <div class="panel-body text-center">
            Repos
            <br> {{user.public_repos}}
          </div>
        </div>
      </div>
      <div class="col-md-3 m-b-lg">
        <div class="panel panel-default panel-profile m-b-0">
          <div class="panel-body text-center">
            Gists
            <br> {{user.public_gists}}
          </div>
        </div>
      </div>
      <div class="col-md-3 m-b-lg">
        <div class="panel panel-default panel-profile m-b-0">
          <div class="panel-body text-center">
            Followers
            <br> {{user.followers}}
          </div>
        </div>
      </div>
      <div class="col-md-3 m-b-lg">
        <div class="panel panel-default panel-profile m-b-0">
          <div class="panel-body text-center">
            Following
            <br> {{user.following}}
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="repos">
      <div class="col-md-6 m-b-lg" *ngFor="let repo of repos let i = index">
        <div class="panel panel-default panel-profile m-b-0">
          <div class="panel-body text-center">
            <h3>{{repo.name}}</h3>
            <p>{{repo.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
